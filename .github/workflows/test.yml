name: Test unity-export-crunched-action

on:
  workflow_dispatch:

env:
  INPUT_PATH: input
  OUTPUT_PATH: output

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Output Directory
        run: |
          mkdir -p ${{ github.workspace }}/${{ env.INPUT_PATH }}
          mkdir -p ${{ github.workspace }}/${{ env.INPUT_PATH }}/sample
          mkdir -p ${{ github.workspace }}/${{ env.OUTPUT_PATH }}

      - name: Download Test Image
        run: |
          curl -o ${{ github.workspace }}/${{ env.INPUT_PATH }}/sample/001.png https://raw.githubusercontent.com/tp-jp/unity-export-crunched-action/refs/heads/main/Tests/Input/001.png

      - name: Export Crunched Textures
        uses: tp-jp/unity-export-crunched-action@main
        with:
          input-path: ${{ env.INPUT_PATH }}
          output-path: ${{ env.OUTPUT_PATH }}
          unity-email: ${{ secrets.UNITY_EMAIL }}
          unity-password: ${{ secrets.UNITY_PASSWORD }}
          unity-license: ${{ secrets.UNITY_LICENSE }}
          max-size: 2048
          compression-quality: 50

      - name: Check Output Files
        run: |
          if [ ! -d "${{ env.OUTPUT_PATH }}" ]; then
            echo "Error: Output directory does not exist."
            exit 1
          fi

          # サブディレクトリを含めたファイル数を確認
          file_count=$(find ${{ env.OUTPUT_PATH }} -type f | wc -l)
          if [ "$file_count" -eq 0 ]; then
            echo "Error: No files found in the output directory or its subdirectories."
            exit 1
          fi

          # すべてのファイルをチェック（サブディレクトリを含む）
          find ${{ env.OUTPUT_PATH }} -type f -print0 | while IFS= read -r -d '' file; do
            if [ ! -s "$file" ]; then
              echo "Error: File $file is empty."
              exit 1
            fi
            echo "Checked: $file"
          done

          echo "All output files are valid. Total files: $file_count"

      - name: Upload exported bytes
        uses: actions/upload-artifact@v4
        with:
          name: crunched-textures
          path: ${{ env.OUTPUT_PATH }}
